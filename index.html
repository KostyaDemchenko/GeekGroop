<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekGroop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/root.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/adoptation.css">
</head>
<body>
    <header>
        <section class="headder-wrapper">
            <section class="up-headder">
                <div class="container">
                    <div class="img-box">
                        <img src="./img/headder/like.png" alt="like">
                    </div>
                    <div class="img-box">
                        <img src="./img/headder/dress.png" alt="dress">
                    </div>
                    <p>Брендовий верхній одяг від 899 грн</p>
                </div>
            </section>
            <section class="down-headder">
                <div class="container nav-wraper d-flex flex-column">
                    <div class="up-nav">
                        <div class="logo-box img-box">
                            <img src="./img/headder/logo.svg" alt="logo">
                        </div>
                        <div class="input-group">
                            <button class="btn btn-search" type="button" id="button-addon1"><img src="./img/headder/search.svg" alt="search"></button>
                            <input type="text" class="form-control" placeholder="Знайти речі або бренди" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                          </div>
                        <div class="btn btn-prim">
                            <p>Додати товар</p>
                        </div>
                        <div class="dropdown language m-0">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Укр
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Eng</a></li>
                                <li><a class="dropdown-item" href="#">Jpa</a></li>
                            </ul>
                        </div>
                        <div class="action-bar d-flex">
                            <div class="acrion-bar-favorite">
                                <a class="icon" href=""><img src="./img/headder/favorite.svg" alt="favorite"></a>
                                <div class="alert-message alert-message-favorite"><p>8</p></div>
                            </div>
                            <div class="acrion-bar-message">
                                <a class="icon" href=""><img src="./img/headder/message.svg" alt="message"></a>
                                <div class="alert-message alert-message-message"><p>3</p></div>
                            </div>
                            <div class="acrion-bar-cart">
                                <a class="icon" href=""><img src="./img/headder/cart.svg" alt="cart"></a>
                                <div class="alert-message alert-message-cart"><p>3</p></div>
                            </div>
                        </div>
                        <div class="dropdown user-profile">
                            <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="img-box">
                                    <img src="./img/headder/avatar.png" alt="avatar">
                                </div>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">Вийти</a></li>
                            </ul>
                          </div>
                    </div>
                    <div class="down-nav">
                        <div class="container nav-wraper d-flex justify-content-start p-0">
                            <a href="" class="list-item">Головна</a>
                            <a href="" class="list-item">Каталог</a>
                            <a href="" class="list-item">Жінкам</a>
                            <a href="" class="list-item">Чоловікам</a>
                            <a href="" class="list-item">Дитячі речі</a>
                            <a href="" class="list-item">Аукціон</a>
                            <a href="" class="list-item">Бренди</a>
                            <a href="" class="list-item">Акції</a>
                            <a href="" class="list-item">Аутентифікація</a>
                            <a href="" class="list-item">Блог</a>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </header>
    <section class="main-screen">
        <div class="container">

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
